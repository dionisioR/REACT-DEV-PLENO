<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contador</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="p-5 text-center">
      <h1 class="text-center display-4 my-5">
        Adivinhe o número / Busca binária
      </h1>
      <h4>Adivinhe um número entre 0 e 300</h4>

      <div id="inicio">
        <button id="iniciar">Começar o jogo?</button>
      </div>

      <div id="jogando" class="d-none">
        <p id="palpite">Palpite: 150 <br>Número de chutes: 1</p>

        <button id="menor">- Menor !</button>
        <button id="acertou">Acertou !</button>
        <button id="maior">+ Maior !</button>
      </div>
    </header>

    <script src="app.js"></script>
  </body>
</html>
